<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get attributum példa</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    
<p>
    <a href="http://dszcberegszaszi.hu" id="suli">Bereg</a>
</p>

<button id="btnget">Mutasd a href értékét</button>
<button id="btnset">Állitsd be a href értékét</button>

</body>
<script>
    $(() => {
        $("#btnget").click(() => alert("Href: " + $("#suli").attr("href")));
        $("#btnset").click(() => { $("#suli").attr("href","http://debrecen.hu");
        alert("Új Href: " + $("#suli").attr("href"));
        })
    }
    )
</script>
</html>
